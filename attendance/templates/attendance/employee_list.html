<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .bottom-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>従業員一覧</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.user_id }}</td>
                        <td>{{ employee.name }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">従業員が登録されていません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="bottom-links">
            <a href="{% url 'create_employee' %}" class="button">新しい従業員を作成</a>
            <a href="{% url 'admin_home' %}" class="button">管理者トップへ戻る</a>
        </div>
    </div>
</body>
</html>
