<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム - ホーム</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .btn-qr {
      background-color: #2ecc71;
    }

    .btn-qr:hover {
      background-color: #27ae60;
    }

    .btn-admin {
      background-color: #e67e22;
    }

    .btn-admin:hover {
      background-color: #d35400;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>勤怠管理システム</h1>
  </header>

  <div class="container">
    <p>以下のメニューから選択してください。</p>

    <a href="{% url 'clock_in_out_page' %}" class="button btn-qr">QRコードで出退勤</a>
    <a href="{% url 'admin_login' %}" class="button btn-admin">管理者画面へ</a>
  </div>

  <footer>
    &copy; 2025 勤怠管理システム
  </footer>

</html>
