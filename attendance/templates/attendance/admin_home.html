<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ホーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .logout-form {
      margin: 0;
    }

    .logout-form button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-form button:hover {
      background-color: #c0392b;
    }

    .content {
      padding: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>管理者メニュー</h1>
    <form method="post" action="{% url 'admin_logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit">ログアウト</button>
    </form>
  </div>

  <div class="content">
    <ul>
      <li><a href="{% url 'admin_dashboard' %}">勤怠ダッシュボード</a></li>
      <li><a href="{% url 'employee_list' %}">従業員一覧</a></li>
      <li><a href="{% url 'create_employee' %}">従業員追加</a></li>
      <li><a href="{% url 'attendance_history' %}">出勤履歴</a></li>
    </ul>
  </div>

</body>
</html>
