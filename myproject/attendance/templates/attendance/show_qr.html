<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ employee.name }} のQRコード</title>
</head>
<body>
    {% load static %}
    <h2>{{ employee.name }}さんのQRコード</h2>
    
    {% if employee.qr_image %}
        <img src="{{ employee.qr_image.url }}" alt="QRコード">
    {% else %}
        <p>QRコードが登録されていません。</p>
    {% endif %}
    
</body>
</html>
